<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title and page.body_class != 'home' %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}{% else %}{{ site.description }}{% endif %}">

  <!-- CDN Provided Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600|Montserrat:400,700' rel='stylesheet' type='text/css'>

  <!-- Local Styles -->
  <link rel="stylesheet"
        href="{{ "/css/main.css" | prepend: site.baseurl }}?cachebust={{ site.time | date: "%Y%m%d%H%M"}}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" data-proofer-ignore>

  <!-- humans.txt -->
  <link rel="author" href="/humans.txt" />

  <!-- Icons -->
  <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/images/browser/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/browser/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/browser/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/browser/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/browser/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/browser/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/browser/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/browser/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/browser/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="/images/browser/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/images/browser/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/images/browser/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/images/browser/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/images/browser/safari-pinned-tab.svg" color="{{ site.color_nnt_purple }}">
  <meta name="apple-mobile-web-app-title" content="History Project">
  <meta name="application-name" content="History Project">
  <meta name="msapplication-TileColor" content="{{ site.color_nnt_purple }}">
  <meta name="msapplication-TileImage" content="/images/browser/mstile-144x144.png">
  <meta name="msapplication-navbutton-color" content="{{ site.color_nnt_purple }}">
  <meta name="theme-color" content="{{ site.color_nnt_purple }}">
</head>
